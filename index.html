    <h2 id="hadrosaur">Hadrosaur</h2>

    <figure>

    </figure>

    <h4 id="stegosaurus">Stegosaurus</h4>
    <figure>
      <img src="images/stegosaurus.jpg" alt="">
      <figcaption>Due to their distictive combination of broad, upright plates and tall tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur. Also from the asdf YouTube video quote: "I am a stegosaurus. :-D"</figcaption>
    </figure>
